
## Create yml files
name: arcade-basic Theme Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Debug
        uses: hmarr/debug-action@master
        
      - name: Download Theme
        run: |
          curl -L -o theme.zip "https://wordpress.org/themes/download/arcade-basic.1.1.2.zip"
          unzip theme.zip
      - name: Test My Theme
        id: test
        uses: StevenDufresne/wp-theme-validation-action-experiment@add/keyboard-test
        with:
          root-folder: arcade-basic
          accessible-ready: false
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: ${{ steps.test.outputs.screenshots }/actions/ui-check
