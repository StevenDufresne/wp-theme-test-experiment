
## Create yml files
name: storefront Theme Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download Theme
        run: |
          curl -L -o theme.zip "https://downloads.wordpress.org/theme/storefront.2.8.0.zip"
          unzip theme.zip
      - name: Test My Theme
        id: test
        uses: tellyworth/wp-theme-validation-action-experiment@add/page-tests
        with:
          root-folder: storefront
      - uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: ${{ steps.test.outputs.screenshots }}
