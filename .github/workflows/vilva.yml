
## Create yml files
name: vilva Theme Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download Theme
        run: |
          curl -L -o theme.zip "https://downloads.wordpress.org/theme/vilva.1.0.8.zip"
          unzip theme.zip
      - name: Test My Theme
        id: test
        uses: tellyworth/wp-theme-validation-action-experiment@add/page-tests
        with:
          root-folder: vilva
          accessible-ready: false
      - uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: ${{ steps.test.outputs.screenshots }}
